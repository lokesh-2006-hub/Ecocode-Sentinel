services:
  - type: web
    name: ecocode-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PAGESPEED_API_KEY
        sync: false
    plan: free
